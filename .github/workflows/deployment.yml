name: Build and push the static assets to Azure blob storage

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby-full build-essential zlib1g-dev

      - name: Install jekyll
        run: sudo gem install jekyll bundler

      - name: Build
        run: jekyll build

      - name: Upload to blob storage
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az storage blob upload-batch --account-name="${{ secrets.AZURE_ACCOUNT_NAME }}" \
              --auth-mode key \
              --source _site/ \
              --destination '$web'
